specVersion: '1.0'
metadata:
  name: openui5-sample-app
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: "UTF-8"
server:
  customMiddleware:
    - name: exampleExpressRouterMiddleware
      beforeMiddleware: serveIndex
---
specVersion: "1.0"
kind: extension
type: server-middleware
metadata:
  name: exampleExpressRouterMiddleware
middleware:
  path: lib/exampleExpressRouterMiddleware.js
